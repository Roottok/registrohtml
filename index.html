<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<video autoplay muted loop id="bg-video">
    <source src="bg.mp4" type="video/mp4">
</video>

<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">ConstruMAX™</a>
</nav>

<section class="container mt-5 text-white">
    <div class="row">
        <div class="col-12">
            <h1>Bienvenido a nuestra plataforma de registro de usuarios</h1>
            <p>El propósito de esta página es gestionar y registrar los datos de los usuarios de forma eficiente y segura.</p>
        </div>
    </div>
</section>

    <section id="registration-form">
        <h2>Formulario de Registro</h2>
        <form id="user-registration-form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <select class="form-control" id="cargo" name="cargo" required>
                    <option value="">Seleccione...</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Constructor">Constructor</option>
                    <option value="Soldador">Soldador</option>
                    <option value="Gasfiter">Gasfiter</option>
                    <option value="Ayudante">Ayudante</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fecha-ingreso">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="fecha-ingreso" name="fecha-ingreso" required>
            </div>
            <button type="submit" class="ov-btn-slide-left">Registrar</button>
        </form>
    </section>

    <div id="user-list" class="mt-4">

    </div>
</div>


<div class="modal fade" id="userListModal" tabindex="-1" role="dialog" aria-labelledby="userListModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userListModalLabel">Listado de Usuarios</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row" id="userGrid">
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <span> 2024 Construmax. Evaluacion IPSS.</span>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
